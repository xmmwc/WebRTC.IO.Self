<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script src="/io"></script>
    <script src="js/webrtc.io.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">

    <style>
        .container video{
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 15px;">
        <div class="col-md-6 col-md-offset-3">
            <video id="local" autoplay muted></video>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="remote_videos">

        </div>
    </div>
    <div class="row">
        <div class="form-inline text-center">
            <div class="form-group">
                <label for="person_name" class="sr-only">姓名</label>
                <input class="form-control" id="person_name" placeholder="姓名">
            </div>
            <div class="form-group">
                <label for="room_name" class="sr-only">房间名</label>
                <input class="form-control" id="room_name" placeholder="房间名">
            </div>
            <button id="add" class="btn btn-default">加入房间</button>
        </div>
    </div>
</div>
<script>
    var videoTemplates = '<div class="row">' +
            '<div class="col-md-6 col-md-offset-3">' +
            '<video class="remote" autoplay></video>' +
            '</div>' +
            '</div>';
    var remoteVideos = $('#remote_videos');
    var createStream = function (audio,video) {
        rtc.createStream({
            video:video,
            audio:audio
        },function(stream){
            rtc.attachStream(stream,'local');
        });
    };

    rtc.connect('ws://localhost:8080');
    createStream(true,true);

    rtc.on('add remote stream',function(stream,id){
        var remoteVideo_c = $(videoTemplates);
        var remoteVideo = remoteVideo_c.find('video').attr('id','remote' + id);
        remoteVideos.append(remoteVideo);
        rtc.attachStream(stream,'remote' + id);
    });
</script>
</body>
</html>
